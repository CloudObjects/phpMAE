<!doctype html>
<html>
    <head>
        <title>phpMAE</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="codemirror.css" />
    </head>
    <body>
        <div id="phpmae-main-grid" class="row">
            <div class="phpmae-element col s8">
                <ul class="tabs">
                    <li class="tab"><a class="active" href="#phpmae-source-editor">PHP Code</a></li>
                    <li class="tab"><a href="#phpmae-config-editor">Configuration</a></li>
                </ul>
                <div id="phpmae-source-editor"></div>
                <div id="phpmae-config-editor"></div>
            </div>
            <div class="phpmae-element col s4">
                <form class="pure-form pure-form-aligned" onsubmit="execute(this); return false;">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Class</label>
                            <input name="class" type="text" readonly="readonly" value="MyPhpMAEClass" />    
                        </div>
                        <div class="pure-control-group">
                            <label for="name">Function</label>
                            <select name="function" onchange="updateParameters(this.value)">
                                <option value="hello">hello()</option>
                            </select>
                        </div>
                        <div id="phpmae-parameter-container">
                            <div class="pure-control-group">
                                <label for="name">$name</label>
                                <input name="name" type="text" value="">
                            </div>
                        </div>
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Execute</button>
                        </div>
                    </fieldset>
                </form>
                <div id="phpmae-result"></div>
            </div>
        </div>
        <script type="application/javascript" src="scripts.js"></script>
    </body>
</html>
